<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner AI</title>
    <style>
        body { 
            font-family: Arial; 
            background: #f2f5f9; 
            margin: 0; 
            padding: 0;
        }

        .container { 
            max-width: 700px; 
            margin: 40px auto; 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center; 
            color: #333;
        }

        label {
            display: block; 
            margin-top: 12px; 
            font-weight: bold;
        }

        input, textarea {
            width: 100%; 
            padding: 12px; 
            margin-top: 6px; 
            border-radius: 6px; 
            border: 1px solid #ccc;
        }

        button {
            background: #4e73df; 
            color: white; 
            padding: 14px; 
            width: 100%; 
            border: none; 
            border-radius: 8px; 
            margin-top: 18px; 
            cursor: pointer;
        }

        button:hover {
            background: #3e5ec8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> Event Planner AI</h2>
        <form method="POST">
            <label>Event Purpose</label>
            <input name="topic" type="text" placeholder="Wedding, Birthday, College Fest" required>

            <label>Year</label>
            <input name="year" type="number" required>

            <label>Location</label>
            <input name="location" type="text">

            <label>Budget</label>
            <input name="budget" type="text">

            <label>Total Guests</label>
            <input name="attendees" type="number">

            <label>Theme / Special Notes</label>
            <textarea name="theme" placeholder="Decor theme, DJ, Food preferences"></textarea>

            <button type="submit">Generate Event Plan</button>
        </form>
    </div>
</body>
</html>
